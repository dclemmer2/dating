<include href="views/header.html"></include>

<div class="container">
    <h1>Profile</h1>
    <form method="post" action="interests">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}
                               \.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'
                       placeholder="my_email@gmail.com"><br>
                <label class="mr-sm-2 font-weight-bold" for="inputState">State</label>
                <select class="custom-select mr-sm-2" id="inputState" name="state">
                    <option>Choose...</option>
                    <option selected value="WA">Washington</option>
                    <option value="OR">Oregon</option>
                </select><br><br>
                <label class="font-weight-bold">Seeking</label><br>
                <label><input type="radio" name="seeking" id="male" value="male"> Male
                    </input></label>
                <label><input type="radio" name="seeking" id="female" value="female"> Female
                    </input></label><br><br>
            </div>
            <div class="form-group col-md-6">
                <label class="font-weight-bold" for="bio">Biography</label>
                <textarea class="form-control" id="bio" name="bio" rows="5"></textarea>
            </div>

            <input type="submit" value="Next>">
        </div>
    </form>
</div>
</body>
</html>
