<include href="views/header.html"></include>

<div class="content border p-4 rounded">
    <h1>Profile</h1>
    <hr>
    <form method="post" action="#">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       value="{{ @userEmail }}" placeholder="my_email@gmail.com">
                <check if="{{ isset(@errors['email']) }}">{{ @errors['email'] }}</check><br>

                <label class="mr-sm-2 font-weight-bold" for="inputState">State</label>
                <select class="custom-select mr-sm-2" id="inputState" name="state">
                    <option>Choose...</option>
                    <option selected value="WA">Washington</option>
                    <option value="OR">Oregon</option>
                </select><br><br>

                <label class="font-weight-bold">Seeking</label><br>
                <repeat group = "{{ @gender }}" value="{{ @genderOption }}">
                    <label class="radioFormat"><input type="radio" name="seeking" id="{{ @genderOption }}" value="{{ @genderOption }}"
                        <check if="{{ @genderOption == @genderSeeking }}">checked</check>> {{ucfirst(@genderOption) }}
                        </input></label>&emsp;
                </repeat>

            </div>
            <div class="form-group col-md-6">
                <label class="bioDiv font-weight-bold" for="bio">Biography</label>
                <textarea class="bioDiv" id="bio" name="bio" value="{{ @userBio }}" rows="5"></textarea>
            </div>
        </div>
        <div class="text-right">
            <input class="rounded text-white font-weight-bold" type="submit" value="Next >">
        </div>
    </form>
</div>
</body>
</html>
